<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Space Engineers Live Map</title>
		
		<link href="css/main.css" rel="stylesheet" />
		
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>
		<script type="text/javascript" src="js/TrackballControls.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body onLoad="webGLStart();">
		<table>
			<tr>
				<td>
					<div style="border: 1px solid; margin: 10px; width: 800px; height: 800px;" id="container" name="container">
					</div>
				</td>
				<td>
					<div style="border: 1px solid; margin: 10px;" id="details" name="details">
						<div style="border: 1px solid; margin: 10px; width: 400px; height: 400px;" id="preview" name="preview">
						</div>
						<table>
							<tr>
								<td>Entity ID:</td>
								<td id="entityIdCell"></td>
							</tr>
							<tr>
								<td>Name:</td>
								<td id="nameCell"></td>
							</tr>
							<tr>
								<td>Position:</td>
								<td id="positionCell"></td>
							</tr>
							<tr>
								<td>Linear Velocity:</td>
								<td id="linearVelocityCell"></td>
							</tr>
							<tr>
								<td>Mass:</td>
								<td id="massCell"></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
		<input type="button" onClick="refreshEntities();" value="Refresh"/>
	</body>
</html>
